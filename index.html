    <script>
      $("a.flyout-btn").click(
        function() {
          $(".flyout-btn").toggleClass("btn-rotate");
          $(".flyout a").removeClass();
          $(".flyout").removeClass("flyout-init fade").toggleClass("expand");
        }
      );
      $(".flyout a").click(
        function() {
          $(".flyout-btn").toggleClass("btn-rotate");
          $(".flyout").removeClass("expand").addClass("fade");
          $(this).addClass("clicked");
        }
      );
